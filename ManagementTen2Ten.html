                            <h3>晚上22点-次日10点的会员反馈-網路</h3>
                        </div>
                        <div class="col-md-5 col-sm-5 form-group pull-right top_search">

                        </div>
                    </div>

                            </div>
                            <div class="x_content">
                                <div class="row">
                                   <div  class="col-md-12 col-sm-12 ">

                                    <div class="x_title" >
                                        <h2>维护及新增</h2>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="x_content" >
                                    <div class="row" style="margin-bottom: 10px; color: black; ">
                                    <div class="col-md-8  col-sm-6">
                                    <form class="" action="" method="post" style="width: auto; height: auto ;margin-bottom:10px; float: left;">                                       
                                    
                                        <div class="field item form-group" >
                                        <div>
                                            <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;">登陆端口：</label>
                                        </div>
                                        
                                        <select class="form-control" style="width:calc(100%-40px);"  v-model="issuedata.entranceType" v-on:change="changeSelectFunc(0)">
                                                <option value="0">登陆端口</option><!-- int -->
                                                <option v-for="items in entranceType" :value="items.id">
                                                  {{items.type}}</option>
                                        </select>
                                       </div>
                                       
                                       <div class="field item form-group"  >
                                        <div>
                                        <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;" >提交日期：</label>
                                       </div>
                                       <input class="form-control" style="width:calc(100%-40px);" type="date" name="cDate"  v-model="issuedata.createDate">
                                       </div>

                                       <div class="field item form-group"  >
                                         <div>
                                        <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;" >提交时间：</label>
                                        </div>  
                                        <input class="form-control" style="width:calc(100%-40px);" type="time" name="cDate"  v-model="issuedata.createTime">
                                       </div>
                                       <div class="field item form-group" style=" margin-left: 2px;">
                                        <div>
                                            <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;" >问题描述：</label>
                                        </div>  
                                        <textarea name="issueDescription" style="width:calc(100%-40px);" placeholder="问题描述"  v-model="issuedata.issueDescription"></textarea>
                                       </div>   
                                       <div class="field item form-group" >
                                        <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;">致电名单：</label>
                                        <input class="form-control" style="width:calc(100%-40px);"  name="userID" placeholder="test1234" v-model="issuedata.userID">
                                      </div>
                                       <div class="field item form-group"  >
                                        <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;" >致电日期：</label>
                                        <input class="form-control" style="width:calc(100%-40px);" type="date" name="cDate"  v-model="issuedata.callDate">
                                       </div>
                                    
                                    <div class="field item form-group"  >
                                        <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;" >致电時間：</label>
                                        <input class="form-control" style="width:calc(100%-40px);" type="time" name="cDate"  v-model="issuedata.callTime">
                                    </div>
                                    <div class="field item form-group" style=" margin-left: 2px;">
                                        <div>
                                            <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;" >致电目的：</label>
                                        </div>  
                                        <textarea name="issueDescription" style="width:calc(100%-40px);" placeholder="致電目的"  v-model="issuedata.purpose"></textarea>
                                    </div>  
                                    <div class="field item form-group"  >
                                        <div>
                                        <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;" >要求回电日期：</label>
                                       </div>
                                        <input class="form-control" style="width:calc(100%-40px);" type="date" name="AskingDate"  v-model="issuedata.askingDate">
                                       </div>                                    
                                    <div class="field item form-group"  >
                                        <div>
                                        <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;" >要求回电时间：</label>
                                    </div>
                                        <input class="form-control" style="width:calc(100%-40px);" type="time" name="AskingTime"  v-model="issuedata.askingTime">
                                    </div>
                                    <div class="field item form-group" >
                                        <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;">接通情况：</label>
                                        <select class="form-control" style="width:calc(100%-40px);"  v-model="issuedata.answerStatus" v-on:change="changeSelectFunc(1)">
                                            <option value="0">請選擇</option><!-- int -->
                                            <option v-for="items in anwserStatus" :value="items.id">
                                              {{items.type}}</option>
                                        </select>
                                    </div>
                                    <div class="field item form-group" style=" margin-left: 2px;">
                                        <div>
                                            <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;" >沟通内容：</label>
                                        </div>  
                                        <textarea name="issueDescription" style="width:calc(100%-40px);" placeholder="溝通內容"  v-model="issuedata.content"></textarea>
                                    </div>   
                                    <div class="field item form-group" style=" margin-left: 2px;">
                                        <div>
                                            <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;" >反馈问题：</label>
                                        </div>  
                                        <textarea name="issueDescription" style="width:calc(100%-40px);" placeholder="反饋問題"  v-model="issuedata.responseResult"></textarea>
                                    </div>   
                                    <div class="field item form-group" style=" margin-left: 2px;">
                                        <div>
                                            <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;" >处理建议：</label>
                                        </div>  
                                        <textarea name="issueDescription" style="width:calc(100%-40px);" placeholder="處理建議"  v-model="issuedata.suggestion"></textarea>
                                    </div>
                                    <div class="field item form-group" >
                                        
                                        <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;">是否解决:</label>
                                            <select class="form-control" style="width:calc(100%-40px);"  v-model="issuedata.solve" v-on:change="changeSelectFunc(2)">
                                                <option value="0">請選擇</option><!-- int -->
                                                <option v-for="items in solve" :value="items.id">
                                                  {{items.type}}</option>
                                            </select>
                                    </div>
                                    <div class="field item form-group" style=" margin-left: 2px;">
                                        <div>
                                            <label for="title" class="col-form-label col-md-4 col-sm-3" style="white-space:nowrap; text-align: left; margin-right: 2px;" >电话客服：</label>
                                        </div>  
                                        <textarea name="eserviceID" style="width:calc(100%-40px);" placeholder="电话客服"  v-model="issuedata.eserviceID"></textarea>
                                    </div>  

                                    <div class="field item form-group" >                                               
                                                <button type="button" class="btn btn-primary" v-on:click="AddedRecord()">新增纪录</button>
                                                <button type="button" class="btn btn-danger" v-on:click="ClearFun()">清空</button>      
                                                <button type="button" class="btn btn-success"v-on:click="Edit()">编辑纪录</button>                                                
                                        </div>
                                   <div class="separator"></div>
                                </form>
                              </div>
                                   </div>
                                    </div>

                            </div>
                                   </div>
                            </div>
